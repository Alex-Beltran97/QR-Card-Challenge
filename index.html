<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/style/index.css" />
</head>
<body>
  <main>
    <figure>
      <img class="qr-img" src="./images/image-qr-code.png" alt="QR Code" />
    </figure>
    <section>
      <h1 class="section-item title">Improve your front-end skills by building projects</h1>
    
      <p class="section-item desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alex-Beltran97?tab=repositories">Alex Beltran</a>.
  </footer>
</body>
</html>
